name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    name: Build Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update manifest version
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version#v}"
          jq --arg v "$version" '.version = $v' \
            custom_components/alula/manifest.json > tmp.json \
            && mv tmp.json custom_components/alula/manifest.json

      - name: Create zip
        run: |
          cd custom_components/alula
          zip -r ../../alula.zip .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: alula.zip
